<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    </head>
    <body>

    <section>
        <div class="calculator">
        <div class="screen"></div>
        <div class="buttons">
        <button class="1 btn numbtn" value="1" id="one">1</button>
        <button class="2 btn numbtn" value="2" id="two">2</button>
        <button class="3 btn numbtn" value="3" id="three">3</button>
        <button class="4 btn numbtn" value="4"id='four'>4</button>
        <button class="5 btn numbtn" value="5" id="five">5</button>
        <button class="6 btn numbtn" value="6" id='six'>6</button>
        <button class="7 btn numbtn" value="7" id="seven">7</button>
        <button class="8 btn numbtn" value="8" id="eight">8</button>
        <button class="9 btn numbtn" value="9" id="nine">9</button>
        <button class="0 btn numbtn" value="0" id="zero">0</button>
        <button class=". btn operator opbtn hidden" value="." id="dot">.</button>
        <button class="add btn operator opbtn" value="+" id="add">+</button>
        <button class="minus btn operator opbtn" value="-" id="minus">-</button>
        <button class="multiply btn operator opbtn" id="times" value="*">*</button>
        <button class="divide btn operator opbtn" id="divide" value="/">/</button>
        <button class="clear btn" value="clear" id="clear">C</button>
        <button class="equals btn" value="=" id="equals">=</button>
        </div>
        </div>
    </section>
        <script src="main.js"></script>
    </body>
</html>
